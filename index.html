<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component - Joel Leon</title>
  </head>
  <body>
    <main class="container">
      <picture class="image__container">
        <source
          srcset="img/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img src="img/image-product-mobile.jpg" alt="" />
      </picture>
      <div class="description__container">
        <h1 class="description__title">PERFUME</h1>
        <h2 class="description__subtitle">Gabrielle essence eadu de parfum</h2>
        <p class="description__text">
          A floral, solar and voluptuous interpretation composted by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price__container flex">
          <h2 class="price__discount green">$149.99</h2>
          <h3 class="price__real">$169.99</h3>
        </div>
        <button class="btn__container flex">
          <img src="img/icon-cart.svg" alt="" class="btn__img" />Add to cart
        </button>
      </div>
    </main>
  </body>
</html>
